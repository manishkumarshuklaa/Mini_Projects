<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url('https://www.bluekraft.in/wp-content/uploads/2025/04/Zugpsitze_mountain.jpg');"></div>
        <div class="slide" style="background-image: url('https://www.naturepl.com/blog/wp-content/uploads/2025/04/1756582-2400x1800.jpg');"></div>
        <div class="slide" style="background-image: url('https://static.vecteezy.com/system/resources/thumbnails/049/855/347/small_2x/nature-background-high-resolution-wallpaper-for-a-serene-and-stunning-view-photo.jpg');"></div>
        <div class="slide" style="background-image: url('https://biomimicry.org/wp-content/uploads/2024/09/igor-omilaev-qu-upKvvRHg-unsplash-1600x1250.jpg');"></div>
        
        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>

        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
